        <div class="featured" style="position: relative; height: 100vh; overflow: hidden;">

            <iframe 
                src="https://www.youtube.com/embed/YSQbMu-KZ-I?autoplay=1&mute=1&loop=1&playlist=YSQbMu-KZ-I" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen 
                style="position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; object-fit: cover; z-index: 0;">
            </iframe>
            <!-- เนื้อหาด้านหน้า -->
            <div style="position: relative; z-index: 2; color: white; text-align: left; padding: 0 20px; display: flex; flex-direction: column; align-items: flex-start; justify-content: center; height: 100%; margin-left: 15%;">
                <h1 style="margin-bottom: 20px;">789survival</h1>
                <p style="margin-bottom: 30px;">"รายการที่จะ Mix & Match เด็ก24คนที่มีความฝันผ่านมิชชันต่างๆเพื่อหา<br> Idol กลุ่มใหม่ที่มีฟังก์ชันครบถ้วนและเคมีลงตัวที่สุด ที่จะได้เดบิวต์เป็นศิลปินกลุ่มจำนวน 7,8 หรือ 9คน"</p>
                <div style="display: flex; gap: 10px;">
                    <button 
                        title="Click to start watching!" 
                        class="hover-button"
                        style="padding: 10px 20px; font-size: 1rem; border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 5px; cursor: pointer; background: transparent; color: white; transition: all 0.3s;">
                        Play
                    </button>
                    <button 
                        title="Save to your list for later!" 
                        class="hover-button"
                        style="padding: 10px 20px; font-size: 1rem; border: 2px solid rgba(255, 255, 255, 0.7); border-radius: 5px; cursor: pointer; background: transparent; color: white; transition: all 0.3s;">
                        My List
                    </button>
                </div>
            </div>
        </div>
        
        <style>
        /* CSS สำหรับ Hover Effect */
        .hover-button:hover {
            background-color: rgba(255, 255, 255, 0.7) !important; /* สีขาวขุ่น */
            color: black !important; /* สีข้อความดำ */
            transition: all 0.3s ease-in-out !important; /* ลื่นไหล */
