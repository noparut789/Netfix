    <div class="login-container">
        <h1 class="logo">FLIXNET</h1>
        <h2>เข้าสู่ระบบ</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">อีเมลหรือหมายเลขโทรศัพท์มือถือ</label>
                <input type="text" id="email" placeholder="">
                <p class="error" id="email-error">โปรดป้อนอีเมลหรือหมายเลขโทรศัพท์ที่ถูกต้อง</p>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="">
                <p class="error" id="password-error">รหัสผ่านต้องมีจำนวนระหว่าง 4 ถึง 60 ตัวอักษร</p>
            </div>
            <button type="button" class="login-btn" onclick="validateForm()">เข้าสู่ระบบ</button>
            <div class="extra-options">
                <button class="secondary-btn">ใช้รหัสสำรองในการเข้าสู่ระบบ</button>
                <a href="#" class="link" onclick="forgotPassword()">หากลืมรหัสผ่าน</a>

            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">จดจำข้อมูลของฉัน</label>
            </div>
        </form>
    </div>
