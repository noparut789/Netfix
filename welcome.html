<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h1>Who's Watching?</h1>
        <div class="profiles">
            <div class="profile" onclick="selectProfile('Tom')">

                <p>North</p>
            </div>
            <div class="profile" onclick="selectProfile('Jerry')">
                <img src="https://scontent.fbkk6-1.fna.fbcdn.net/v/t39.30808-6/441416751_1402107857139507_669129549626130445_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=hpcwtR5kqgsQ7kNvgEYwgLg&_nc_zt=23&_nc_ht=scontent.fbkk6-1.fna&_nc_gid=AjqKbsidp1HMYSd0E8MDbS5&oh=00_AYDZaGiHxMaCfK5jFSUeE6M2CsxYttcnOup9m22-2DxKgQ&oe=675EC6C4" alt="Jerry">
                <p>PanPan</p>
            </div>
            <div class="profile" onclick="selectProfile('Harry')">
                <img src="https://scontent-bkk1-2.xx.fbcdn.net/v/t39.30808-1/462352940_2940761396081285_8226440801761987659_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=100&ccb=1-7&_nc_sid=50d2ac&_nc_ohc=8kDerYL7FrcQ7kNvgGpSM9Q&_nc_zt=24&_nc_ht=scontent-bkk1-2.xx&_nc_gid=AciZEioGqVbHaI23RbO9064&oh=00_AYC-oLD_b46QwjuiSqubBYZ8_uIMRCQ_osBHhUAHPMNpJw&oe=675EC567" alt="Harry">
                <p>New</p>
            </div>
            <div class="profile" onclick="selectProfile('Jolie')">
                <img src="https://scontent-bkk1-1.xx.fbcdn.net/v/t39.30808-1/414388086_1789034038232533_2080081505568098015_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=106&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=Vb3CBAI8ZnsQ7kNvgHXCQnY&_nc_zt=24&_nc_ht=scontent-bkk1-1.xx&_nc_gid=AXfCek8Vvz3qtmakEUvM_e5&oh=00_AYAYzuEQ5W3vn_KM_BW2wKCQzW3Bd-7PWJW-lSJs832ywA&oe=675ED56A" alt="Jolie">
                <p>Bank</p>
            </div>
            <div class="profile" onclick="selectProfile('Raquel')">
                <img src="https://scontent.fbkk22-2.fna.fbcdn.net/v/t1.15752-9/462641845_539690035562636_7279383085976886089_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=9f807c&_nc_ohc=-Iz4zBYdSGwQ7kNvgGdmzQE&_nc_zt=23&_nc_ht=scontent.fbkk22-2.fna&oh=03_Q7cD1QFb9USdxCsFOt33nIZkrKl7BtCO1oj1KKW0LDSaJZ1LOA&oe=67748C09" alt="Raquel">
                <p>Oak</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <h2>Enter your PIN to access this profile.</h2>
            <div class="pin-inputs">
                <input type="password" maxlength="1" id="pin1" oninput="moveToNext(this, 'pin2')">
                <input type="password" maxlength="1" id="pin2" oninput="moveToNext(this, 'pin3')">
                <input type="password" maxlength="1" id="pin3" oninput="moveToNext(this, 'pin4')">
                <input type="password" maxlength="1" id="pin4" oninput="submitPIN()">
            </div>
            <div class="modal-actions">
                <a href="#" class="link">Forgot PIN?</a>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<div id="pinModal" class="modal">
    <div class="modal-content">
        <h2>Enter your PIN</h2>
        <div class="pin-inputs">
            <input type="password" maxlength="1" id="pin1" oninput="moveToNext(this, 'pin2')" />
            <input type="password" maxlength="1" id="pin2" oninput="moveToNext(this, 'pin3')" />
            <input type="password" maxlength="1" id="pin3" oninput="moveToNext(this, 'pin4')" />
            <input type="password" maxlength="1" id="pin4" oninput="submitPIN()" />
        </div>
        <div class="modal-actions">
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>
